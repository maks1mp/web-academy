<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .circle {
            width: 40px;
            height: 40px;

            background-color: red;
            border-radius: 50%;

            position: absolute;

            transform: translate(-50%, -50%);

            transition: .5s;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="title">Title</h1>
    <p>Learning jquery</p>
    <div>1</div>
    <div>2</div>
    <div>3333</div>
    <div class="button">asd</div>
    <button id="root">click root</button>

    <div class="circle hidden"></div>

    <ul class="list"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

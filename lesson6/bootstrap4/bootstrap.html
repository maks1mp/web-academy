<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      .block {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 block bg-primary">
          <div class="row">
            <div class="col-xl-1 block bg-danger">
              <div class="row">
                <div class="col-xl-5 block bg-primary"></div>  
              </div>
            </div>  
            <div class="col-xl-1 block bg-secondary"></div>  
            <div class="col-xl-1 block bg-danger"></div>  
            <div class="col-xl-1 block bg-secondary"></div>  
            <div class="col-xl-1 block bg-danger"></div>  
            <div class="col-xl-1 block bg-secondary"></div>  
            <div class="col-xl-1 block bg-danger"></div>  
            <div class="col-xl-1 block bg-secondary"></div>  
            <div class="col-xl-1 block bg-danger"></div>  
            <div class="col-xl-1 block bg-secondary"></div>  
          </div>
        </div>
        <div class="col-xl-6 block bg-danger"></div>
        <div class="col-xl-4 block bg-warning"></div>
        <div class="col-xl-4 block bg-success"></div>
        <div class="col-xl-4 block bg-info"></div>
      </div>
      <h1>Hello, world!</h1>
      <div class="row">
        <div class="offset-sm-3 col-sm-6 block bg-primary"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
